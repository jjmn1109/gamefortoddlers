<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Matching Game - Fun Learning Games</title>
    <link rel="stylesheet" href="color-matching-style.css">
</head>
<body>
    <!-- Background music toggle -->
    <button id="music-toggle" class="music-toggle" aria-label="Toggle background music">
        🎵
    </button>

    <!-- Game container -->
    <div class="game-container">
        <!-- Header -->
        <header class="game-header">
            <button id="back-btn" class="back-btn" aria-label="Back to menu">
                🏠 Menu
            </button>
            <h1>🎨 Color Matching 🎨</h1>
            <button id="pause-btn" class="pause-btn" aria-label="Pause game">
                ⏸️ Pause
            </button>
        </header>

        <!-- Game info -->
        <div class="game-info">
            <div class="info-item">
                <span class="label">Level:</span>
                <span id="level-display" class="value">1</span>
            </div>
            <div class="info-item">
                <span class="label">Score:</span>
                <span id="score-display" class="value">0</span>
            </div>
            <div class="info-item">
                <span class="label">Streak:</span>
                <span id="streak-display" class="value">0</span>
            </div>
        </div>

        <!-- Target color section -->
        <div class="target-section">
            <h2>Find this color! 👆</h2>
            <div id="target-color" class="target-color"></div>
            <p id="color-name" class="color-name">Red</p>
        </div>

        <!-- Color options grid -->
        <div id="color-grid" class="color-grid">
            <!-- Color options will be generated by JavaScript -->
        </div>

        <!-- Hint button -->
        <button id="hint-btn" class="hint-btn">💡 Hint</button>

        <!-- Progress indicator -->
        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
            <span id="progress-text" class="progress-text">1 / 5</span>
        </div>
    </div>

    <!-- Pause Modal -->
    <div id="pause-modal" class="modal">
        <div class="modal-content">
            <h2>⏸️ Game Paused</h2>
            <p>Take your time! 😊</p>
            <div class="modal-buttons">
                <button id="resume-btn" class="btn btn-primary">▶️ Resume</button>
                <button id="menu-btn" class="btn btn-secondary">🏠 Menu</button>
            </div>
        </div>
    </div>

    <!-- Level Complete Modal -->
    <div id="level-complete-modal" class="modal">
        <div class="modal-content celebration">
            <h2>🎉 Great Job! 🎉</h2>
            <p id="level-complete-message">You found all the colors!</p>
            <div class="stars">
                <span class="star">⭐</span>
                <span class="star">⭐</span>
                <span class="star">⭐</span>
            </div>
            <div class="modal-buttons">
                <button id="next-level-btn" class="btn btn-primary">➡️ Next Level</button>
                <button id="level-menu-btn" class="btn btn-secondary">🏠 Menu</button>
            </div>
        </div>
    </div>

    <!-- Game Complete Modal -->
    <div id="game-complete-modal" class="modal">
        <div class="modal-content celebration">
            <h2>🏆 Amazing! 🏆</h2>
            <p>You completed all levels!</p>
            <p id="final-score">Final Score: 0</p>
            <div class="fireworks">
                <span class="firework">🎆</span>
                <span class="firework">🎇</span>
                <span class="firework">✨</span>
                <span class="firework">🎆</span>
                <span class="firework">🎇</span>
            </div>
            <div class="modal-buttons">
                <button id="play-again-btn" class="btn btn-primary">🔄 Play Again</button>
                <button id="game-menu-btn" class="btn btn-secondary">🏠 Menu</button>
            </div>
        </div>
    </div>

    <script src="color-matching-script.js"></script>
</body>
</html>
